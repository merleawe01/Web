  <h2>악을</h2>

  <p> <p style="font-size:17px;"><b>악을 질렀다.</b></p>
  그와 동시에 고통에 숨을 헐떡였다. 너는 여전히 무표정인 채로 나를 바라본다.<br>
  움직임이 커질수록 나는 벗어나지 못한 채 더 깊게 빠졌다. 귀를 째는 비명소리를 연이어 낼 때마다 목은 그만하라며 애원했다.<br>
  결국 제풀에 지쳐 쓰러진다. 그걸 며칠 밤낮으로 반복하다 보니 이제는 그냥 묶여있는 채로 숨만 내쉰다.<br>
  여전히 넌 미동도 않은 채 내 앞에서 날 바라본다. 날 절벽에서 밀어놓고는 뻔뻔하게 얼굴을 들고 있다. </p>
